<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    <h2>Event delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Amet, adipisci!</li>
        <li class="item">Explicabo, corporis?</li>
        <li class="item">Quidem, et?</li>
        <li class="item">Ea, commodi.</li>
        <li class="item">Ipsa, expedita?</li>
    </ul>
    <button id="add-item">Add item</button>
    <script>
       /*  const items = document.getElementsByClassName('item');
       for(const item of items){
          item.addEventListener('click',function(event){
            //   document.getElementById('item-container').removeChild(item);
            event.target.parentNode.removeChild(event.target);
          })
        } */

        document.getElementById('add-item').addEventListener('click',function(){
            const li = document.createElement('li');
            li.innerText = 'A new item is added';
            // li.className = 'item';
            li.classList.add('item');

            document.getElementById('item-container').appendChild(li);
            
        })

        document.getElementById('item-container').addEventListener('click',function(event){
           event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
